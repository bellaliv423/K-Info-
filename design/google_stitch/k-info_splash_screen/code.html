<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>K-Info Splash Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#1a227f",
                "accent-gold": "#D4AF37",
                "background-light": "#f6f6f8",
                "background-dark": "#121320",
              },
              fontFamily: {
                "display": ["Public Sans", "sans-serif"]
              },
              borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
            },
          },
        }
    </script>
<style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-primary font-display">
<!-- iOS Status Bar Placeholder -->
<div class="fixed top-0 w-full h-12 flex justify-between items-center px-8 z-50">
<span class="text-white text-sm font-semibold">9:41</span>
<div class="flex gap-1 items-center">
<span class="material-symbols-outlined text-white text-[18px]">signal_cellular_alt</span>
<span class="material-symbols-outlined text-white text-[18px]">wifi</span>
<span class="material-symbols-outlined text-white text-[18px]">battery_full</span>
</div>
</div>
<!-- Main Splash Screen Container -->
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-primary overflow-hidden">
<!-- Center Content -->
<div class="flex flex-col items-center justify-center">
<!-- Logo Group -->
<div class="flex flex-col items-center">
<div class="flex items-baseline space-x-1">
<span class="text-accent-gold text-7xl font-bold tracking-tighter">K</span>
<span class="text-white text-6xl font-semibold tracking-tight">Info</span>
</div>
<!-- Subtle Gold Line Accent -->
<div class="mt-2 w-24 h-[3px] bg-accent-gold rounded-full opacity-80"></div>
</div>
<!-- Tagline -->
<p class="mt-8 text-white/80 text-lg font-normal tracking-wide text-center px-8 max-w-[280px] leading-relaxed">
                Your Trusted Guide to Life in Korea
            </p>
</div>
<!-- Bottom Loading Indicator (Premium Style) -->
<div class="absolute bottom-20 w-full px-12 flex flex-col items-center gap-4">
<div class="w-full max-w-[120px] h-[2px] bg-white/10 rounded-full overflow-hidden">
<div class="h-full bg-accent-gold w-1/3 rounded-full"></div>
</div>
</div>
<!-- iOS Home Indicator -->
<div class="absolute bottom-2 w-32 h-1 bg-white/30 rounded-full left-1/2 -translate-x-1/2"></div>
<!-- Subtle Decorative Elements -->
<div class="absolute -top-24 -right-24 w-64 h-64 bg-accent-gold/5 rounded-full blur-3xl"></div>
<div class="absolute -bottom-24 -left-24 w-64 h-64 bg-accent-gold/5 rounded-full blur-3xl"></div>
</div>
</body></html>
