<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Calendar Sync Success</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1152d4",
                        "navy-premium": "#0d121b",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "1.5rem", // 24px as requested
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Public Sans", sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<!-- Background Screen (Dimmed Exam Registration) -->
<div class="relative flex h-screen w-full flex-col overflow-hidden blur-sm">
<!-- Top App Bar Mockup -->
<div class="flex items-center bg-white dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-navy-premium dark:text-white flex size-12 shrink-0 items-center">
<span class="material-symbols-outlined">close</span>
</div>
<h2 class="text-navy-premium dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-12">Exam Registration</h2>
</div>
<div class="p-4 @container">
<div class="flex flex-col items-stretch justify-start rounded-xl @xl:flex-row @xl:items-start shadow-sm bg-white dark:bg-gray-800">
<div class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-t-xl" data-alt="Modern university building campus architecture" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCaefOpZsO78a4L8_Y-l-nzLMRqSlZ2zdSBBs7YJLExtAClKzemhheAZ9rcoud6JzIEmypts2MAbLS-f2JElXYq2WHNzvQllD6QkbwOjXy5ooo_X5Tul5Jc8HL1x-Ez60IjGnvgVunvry9jsBBSzgLnbqnzDjY1MrC4zB2e5U7rV4jBXbdIv8Lar4ZdRDr-YcfxhrbQT6bxoJ5huImn2kBNX2_DPdM8q_xCptTEc5nCRimSbsag9z2XfeTn8toVSaNSur7ljL5z75EV");'></div>
<div class="flex w-full min-w-72 grow flex-col items-stretch justify-center gap-1 py-4 px-4">
<p class="text-navy-premium dark:text-white text-lg font-bold">93rd TOPIK Exam</p>
<p class="text-gray-500 text-base font-normal">Registration Deadline: Oct 20th</p>
</div>
</div>
</div>
<div class="p-4 space-y-4">
<div class="h-32 bg-white dark:bg-gray-800 rounded-xl w-full"></div>
<div class="h-32 bg-white dark:bg-gray-800 rounded-xl w-full"></div>
</div>
</div>
<!-- Modal Overlay -->
<div class="fixed inset-0 bg-black/60 flex items-center justify-center p-6 z-50">
<!-- Success Popup -->
<div class="bg-white dark:bg-background-dark w-full max-w-sm rounded-xl shadow-2xl flex flex-col items-center p-8 text-center">
<!-- Celebratory Gold Checkmark -->
<div class="mb-6 flex items-center justify-center w-20 h-20 rounded-full bg-yellow-50 dark:bg-yellow-900/20">
<span class="material-symbols-outlined text-6xl text-[#D4AF37]">
                    check_circle
                </span>
</div>
<!-- Content -->
<h3 class="text-navy-premium dark:text-white text-2xl font-bold mb-3">Sync Successful</h3>
<p class="text-gray-600 dark:text-gray-400 text-base leading-relaxed mb-8">
                The 93rd TOPIK Exam schedule has been added to your Google Calendar.
            </p>
<!-- Actions -->
<div class="w-full space-y-4">
<button class="w-full bg-primary hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition-colors">
                    Got it
                </button>
<button class="w-full bg-transparent text-primary font-semibold py-2 text-sm flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-lg">calendar_today</span>
                    Open Google Calendar
                </button>
</div>
</div>
</div>
</body></html>
